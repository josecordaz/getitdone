<div class="container">
	<form ng-submit="kj()" name="pomodoroForm" rol="form" novalidate>
	<div class="row">
		<div class="col-xs-4 col-xs-offset-4">
			<label for="cmbGoal">Goal</label>
			<select class="form-control" ng-model="pomodoro.goal" ng-options="goal.value as goal.description for goal in goals" ng-change="cambio()">
                <option value=""></option>
            </select>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-4 col-xs-offset-4">
			<label for="cmbTask">Task</label>
			<select class="form-control" ng-model="pomodoro.idTask" id="cmbTask" ng-options="task.value as task.description for task in tasks">
                <option value="">&nbsp;</option>
            </select>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 text-center">
			<label class="clock">{{pomodoro.timeLabel}}</label>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-2 col-sm-offset-3 text-right">
			<button class="btn btn-success btn-lg" ng-click="iniciarPomodoro()">Start</button>
		</div>
		<div class="col-xs-12 col-sm-2 text-center">
			<button class="btn btn-danger btn-lg" ng-click="detenerPomodoro()">Stop</button>
		</div>
		<div class="col-xs-12 col-sm-2 text-left">
			<button class="btn btn-warning btn-lg" ng-click="resetPomodoro()">Reset</button>
		</div>
	</div>
	</form>
</div>
